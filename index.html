<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Gera Recibo</title>
</head>

<body>

    <nav></nav>

    <main class="container">

        <section class="dados">

            <div class="card">

                <div class="card-header text-center text-muted">
                    <h5 class="card-title">Gerador de Recibo</h5>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Motivo: </span>
                                <input type="text" class="form-control" id="motivo" placeholder="Motivo / Justificativa" aria-label="Motivo" aria-describedby="motivo">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Valor R$: </span>
                                <input type="number" class="form-control" step="0.01" id="valor" placeholder="0.00" aria-label="Valor" aria-describedby="valor">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Razão: </span>
                                <input type="text" class="form-control" id="razao" placeholder="Nome / Razão Social" aria-label="Razão" aria-describedby="Razão">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Identificação: </span>
                                <input type="number" class="form-control" id="docrazao" placeholder="CPF / RG / CNPJ" aria-label="Identificação" aria-describedby="Documento Identificação">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Emitente: </span>
                                <input type="text" class="form-control" id="emitente" placeholder="Nome / Razão Social" aria-label="Emitente" aria-describedby="emitente">
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Documento: </span>
                                <input type="number" class="form-control" id="docemitente" placeholder="CPF / RG / CNPJ" aria-label="Documento Identificação" aria-describedby="Documento Identificação">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-text">Observações</span>
                        <textarea class="form-control" id="observacao" aria-label="Observações"></textarea>
                    </div>
                </div>

                <div class="card-footer text-center">
                    <div class="col-12">
                        <button class="btn btn-outline-secondary" ondblclick="gerarRecibo()">Gerar Recibo</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="print">
            <div class="cad">
                <div class="card-header text-center text-muted">
                    <h5 class="card-title">Recibo</h5>
                </div>

                <div class="card-body" id="reciboGerado"></div>

                <div class="card-footer text-center"></div>
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
